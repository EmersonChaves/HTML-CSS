<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro" method="post">
        <p> <label for="inome">Nome </label>
            
            <input type="text" name="name" id="inome" required placeholder="Nome" autocomplete="username">
        </p>

        <p><label for="isobrenome"> Sobrenome</label>
             
            <input type="text" name="sobrenome" id="isobrenome" required placeholder="Sobrenome" autocomplete="nickname">
        </p>

        <p>
            <label for="ipassword"> senha</label>
            <input type="password" name="senha" id="isenha" required placeholder="password">
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>


    </form>
</body>
</html>
